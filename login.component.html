
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" align="center">
        <img src={{imageUrl}} width="250" >
        <br>
    
        <span *ngIf="showform">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" [(ngModel)]="name"/>
            {{name}}
          </div>
          
      
        <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password">
        {{password}}
        </div>
        
        <button class="btn btn-success" (click)="login()">Login</button>
        <br><br>
        
        <span *ngIf="successmessage"> {{successmessage}}</span>
        <span *ngIf="errormessage"> {{errormessage}}</span>

        <ul *ngFor="let fruit of fruits">
            <li>{{fruit}}</li>
        </ul>
    </span>

        <button class="btn btn-success" (click)="show()">Show</button><br><br>
        <button class="btn btn-success" (click)="hide()">Hide</button>
        <span *ngIf="!showform">
        <table><thead>
            <th>Name</th>
            <th>Id</th>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employees">
                    <td>{{emp.name}}</td>
                    <td>{{emp.id}}</td>
                </tr>
            </tbody>
        </table>
    </span>
    </div>
</div>
